</head>

<body>
    <!-- This is the navigation tab and would be placed at the top of every page -->
    <header>
        <div class="logo">
            <a href="index.html"><img src="asset/logo.png" /></a>
        </div>
        <nav>
            <ul>
                <a href="index.html">
                    <li>Home</li>
                </a>
                <li class="dropdown">
                    Services <span class="bi bi-caret-down-fill" style="font-size: 10px;"></span>
                    <ul>
                        <a href="car-rental.html">
                            <li>Car rentals</li>
                        </a>
                        <a href="flights.html">

                        </a>
                        <a href="stays.html">
                            <li>Stays</li>
                        </a>
                    </ul>
                </li>
                <a href="contact.html">
                    <li id="active">Contact Us</li>
                </a>
                <a href="about.html">
                    <li>About Us</li>
                </a>
                <a href="login.html" target="_blank">
                    <li class="split">Log in</li>
                </a>
            </ul>
        </nav>
    </header>

    <!-- Every page contains a title -->
    <div class="title">Contact Us</div>

    <!-- All the content of the page is here -->
    <main>
        <div class="container">
            <div class="container-item">
                <div class="text">
                    <h2>
                        Let's contact
                    </h2>
                </div>
                <div class="contact-info">
                    <div class="img"><img src="asset/Email.jpg" id="image"></div>
                    <div class="info">
                        <p>support@onego.com</p>
                    </div>
                </div>
                <div class="contact-info">
                    <div class="img"><img src="asset/phone.PNG" id="image"></div>
                    <div class="info">
                        <p>+968-1234-5678</p>
                    </div>
                </div>
            </div>
            <div class="container-item">
                <div class="contact">
                    <h1>Contact Us</h1>
                    <form action="mailto:example@gmail.com">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>

                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                        <input type="submit" name="submit">
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- This would hold the footer of the page -->
    <footer>
        <h2>One Go</h2>
        <ul id="social">
            <a href="https://gmail.com" target="_blank">
                <li class="bi bi-envelope"></li>
