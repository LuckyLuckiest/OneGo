<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/styles/navi.css">
    <link rel="stylesheet" href="/styles/web-uni.css">
    <link rel="stylesheet" href="/styles/contactstyle.css">
    <title>contact us</title>
</head>

<body>
    <!-- This is the navigation tab and would be placed at the top of every page -->
    <div class="navigation">
        <a href="index.html">Home</a>
        <div class="dropdown">
            <div class="dropbtn">Services &#9662;</div>
            <div class="drop-c">
                <a href="car-rental.html">Car Rental</a>
                <a href="flights.html">Flights</a>
                <a href="stays.html">Stays</a>
            </div>
        </div>
        <a href="login.html" class="split" target="_blank">Log in</a>
    </div>
    <div class="title">Contact Us</div>
    <!-- This would hold the footer of the page -->
    <div class="footer">
        <a href="contact.html">Contact Us</a>
        <a href="about.html">About Us</a>
    </div>
    <div class="container">
        <div class="container-item">
            <div class="text">
                <h2>
                    Let's contact
                </h2>
            </div>
            <div class="contact-info">
                <div class="img"><img src="/asset/Email.jpg" id="image"></div>
                <div class="info">
                    <p>support@onego.com</p>
                </div>
            </div>
            <div class="contact-info">
                <div class="img"><img src="/asset/phone.PNG" id="image"></div>
                <div class="info">
                    <p>+456-8729-738</p>
                </div>
            </div>
        </div>
        <div class="container-item">
            <div class="contact">
                <h1>Contact Us</h1>
                <form action="index.html">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                    <input type="submit" name="submit">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
