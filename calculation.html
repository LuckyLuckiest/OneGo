    <body>
        
        <h1 class="title">Bill Calculator</h1>
        <div class="container">
        <form class="main" id="bill-form">
            <label class="main" for="subtotal">Subtotal ($):</label>
            <input class="main" type="text" id="subtotal" name="subtotal" required style="margin-bottom: 35px;">

            <label class="main" for="age">Age:</label>
            <input class="main" type="text" id="age" name="age" style="margin-bottom: 35px;"><br>
    
    
            <label class="main" style="margin-bottom:35px;">Discount (%): <br><br><span id="discount-display"></span></label>
    
            <input class="main" type="submit" value="Calculate" style="margin-bottom: 20px; margin-top:35px ;">
            
        </form>
        
        <div id="result" style="margin-bottom: 40px;  color: black;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #eee;
        padding-right: 170px;
        padding-bottom: 30px;
        margin-left: 5px;
        display: inline-block;"></div>
        </div>
        <script>

            const form = document.getElementById('bill-form');
            const subtotalInput = document.getElementById('subtotal');
            const discountDisplay = document.getElementById('discount-display');
            const ageInput = document.getElementById('age');
            const resultDiv = document.getElementById('result');

            let discount=0;

            
		ageInput.addEventListener('change', () => {
			const age = Number(ageInput.value);

			if (age > 60 || age < 10) {
				discount = 10;
			} else {
				discount = 0;
			}
            
			discountDisplay.textContent = `${discount}%`;
		});
    
            form.addEventListener('submit', (event) => {
               
                event.preventDefault();
    
                const subtotal = Number(subtotalInput.value);
                const age = Number(ageInput.value);
    
			let total = subtotal;
			total *= (100 - discount) / 100;

                resultDiv.innerHTML = `Total cost: $${total.toFixed(2)}`;
            });
        </script>
    </body>
