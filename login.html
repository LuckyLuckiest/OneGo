		<h1 class="title">Log in</h1>

		<div class="container col-sm-3 p-4 mb-5">
			<form action="" class="row justify-content-md-center">
				<div class="row p-2">
					<div class="col">
						<div class="form-floating">
							<input type="email" class="form-control" id="emailadd" placeholder="Email" required>
							<label for="emailadd" class="form-label">Email address</label>
						</div>
					</div>
				</div>
				<div class="row p-2">
					<div class="col">
						<div class="form-floating">
							<input type="password" class="form-control" id="pwd" placeholder="Password" required>
							<label for="pwd" class="form-label">Password</label>
						</div>
					</div>
				</div>
				<div class="row p-2">
					<div class="col">
						<div class="form-check">
							<label class="form-check-label" for="remember">Remember password</label>
							<input class="form-check-input" type="checkbox" id="remember">
						</div>
					</div>
					<div class="col-sm-4">
						<label class="form-label m-0" style="float: right;">
							<a href="register.html">Create an account</a>
						</label>
					</div>
				</div>
				<div class="row p-2">
					<div class="col">
						<button class="btn btn-dark" type="submit" style="width:100%;">Submit</button>
